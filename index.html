<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">

        <div id="input-wrap">
            <input type="text" id="input-field" value="0">
        </div>
        <div class="buttons-container">
            <div class="grid-container">
                <button>7</button>
                <button>8</button>
                <button>9</button>


                <button>4</button>
                <button>5</button>
                <button>6</button>


                <button>1</button>
                <button>2</button>
                <button>3</button>


                <button>.</button>
                <button>0</button>
                <button>=</button>


            </div>
            <div class="operators">
                <button class="operator-btn">AC</button>
                <button class="operator-btn">&divide</button>
                <button class="operator-btn">&times</button>
                <button class="operator-btn">-</button>
                <button class="operator-btn">+</button>
            </div>
        </div>
    </div>
</body>

</html>
